<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="Images/workoutAppLogo.png" alt="Workout App Logo" />
      <span>WorkoutApp</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">HOME</a></li>
      <li><a href="profile.html">PROFILE</a></li>
      <!-- <li><a href="#">SETTINGS</a></li> -->
      <li><a href="login.html" id="logout-nav">LOGOUT</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Log Workout Section -->
    <section class="log-workout">
      <h2>Log Workout</h2>
      <form id="workoutForm">
        <input type="text" id="exercise-name" placeholder="Exercise Name ..." required />
        <input type="number" id="weight" placeholder="Weight ..." required />
        <input type="number" id="sets" placeholder="Sets ..." required />
        <input type="number" id="reps" placeholder="Reps ..." required />
        <button type="button" id="add-workout" class="btn add-btn">Add Exercise</button>
        <button type="button" id="clear-current" class="btn delete-btn">Clear Current Workout</button>
      </form>
    </section>

    <!-- Current Workout + History -->
    <section class="current-workout">
      <h3>Current Workout</h3>
      <ul id="workoutList"></ul>
      <button type="button" id="save-workout" class="btn save-btn">Save Workout</button>

      <div class="workout-history">
        <h3>Workout History</h3>
        <ul id="history-list"></ul>
      </div>
    </section>
  </main>

    <!-- Edit Exercise Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3>Edit Exercise</h3>
      <form id="edit-form">
        <input type="text" id="edit-exercise-name" placeholder="Exercise Name" required />
        <input type="number" id="edit-sets" placeholder="Sets" required />
        <input type="number" id="edit-reps" placeholder="Reps" required />
        <input type="number" id="edit-weight" placeholder="Weight" required />
        <div class="modal-buttons">
          <button type="submit" class="btn save-btn">Save</button>
          <button type="button" id="cancel-edit" class="btn delete-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
