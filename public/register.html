<!DOCTYPE html>
<html>
<head>
  <title>Register - WorkoutApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="center-page">

  <div class="auth-box">
    <h2>Create Account</h2>

    <form id="register-form">
      <input id="username" placeholder="Username" autocomplete="username" required />
      <input id="email" placeholder="Email" autocomplete="email" required />
      <input id="password" type="password" placeholder="Password" autocomplete="new-password" required />
      <button type="submit" class="btn">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
  document.getElementById("register-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !email || !password) {
      return alert("All fields are required");
    }

    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();
    if (!data.success) return alert(data.message);

    window.location.href = "login.html";
  });
  </script>
</body>
</html>
