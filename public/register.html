<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - WorkoutApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="center-page">

  <div class="auth-box">
    <h2>Create Account</h2>

    <form id="register-form">
      <input id="username" placeholder="Username" autocomplete="username" />
      <input id="email" placeholder="Email" autocomplete="email" />
      <input id="password" type="password" placeholder="Password" autocomplete="new-password" />
      <button type="submit" class="btn">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Error Modal -->
    <div id="error-modal" class="modal">
    <div class="modal-content">
        <h3>Error</h3>
        <p id="error-message"></p>

        <div class="modal-buttons">
        <button id="close-error" class="btn delete-btn">Close</button>
        </div>
    </div>
    </div>


  <script>
  document.getElementById("register-form").addEventListener("submit", async (e) => {
    e.preventDefault(); // prevent page reload

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !email || !password) {
      return showError("All fields are required");
    }

    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();
    if (!data.success) return showError(data.message);

    window.location.href = "login.html";
  });
  </script>

    <script>
    function showError(msg) {
    document.getElementById("error-message").textContent = msg;
    document.getElementById("error-modal").style.display = "flex";
    }

    document.getElementById("close-error").onclick = () => {
    document.getElementById("error-modal").style.display = "none";
    };
    </script>


</body>
</html>
