<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Workout Tracker</h1>

  <section id="log-workout">
    <h2>Log New Workout</h2>
    <input id="exercise-name" placeholder="Exercise name">
    <input id="sets" type="number" placeholder="Sets">
    <input id="reps" type="number" placeholder="Reps">
    <input id="weight" type="number" placeholder="Weight (kg)">
    <button id="add-workout">Add Workout</button>
  </section>

  <section id="workout-history">
    <h2>Workout History</h2>
    <ul id="history-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
